name: Daily ETP Scan

on:
  schedule:
    - cron: "30 15 * * *"  # 10:30 AM CDT
    - cron: "30 16 * * *"  # 10:30 AM CST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Ensure it's 10:30 in Chicago
        id: gate
        run: |
          sudo apt-get update && sudo apt-get install -y tzdata
          export TZ=America/Chicago
          NOW=$(date +"%H:%M")
          if [ "$NOW" != "10:30" ]; then
            echo "Not 10:30 Chicago time ($NOW). Exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python -m src.main --outdir outputs --netid harsh6 --make-assignment-pdf

      - name: Commit results if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add outputs
          git diff --staged --quiet || git commit -m "Daily scan: $(date -u +'%Y-%m-%d')"
          git push
